databases:
  - name: search-analytics-db
    databaseName: search_analytics_app_production
    user: search_analytics_app
    plan: free

services:
  - type: web
    name: search-analytics-app
    runtime: ruby
    plan: free 
    buildCommand: "./bin/render-build.sh" 
    startCommand: "bundle exec rails server -p $PORT" 
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: search-analytics-db
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: WEB_CONCURRENCY
        value: 2 # sensible default